<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>NodeMCU ESP32 IOT</title>
  </head>
  <body>
    <div class="container text-center"><h1>NodeMCU ESP32 IOT</h1></div>
    <div class="container bg-dark mt-3">
      <div class="d-flex text-center">
        <div class="container p-2">
          <h5 style="color: coral">Baterai</h5>
          <div class="card m-3">
            <h4 class="card-body" id="kapasistas_baterai">---</h4>
          </div>
        </div>

        <div class="container p-2">
          <h5 style="color: coral">Pola</h5>
          <div class="card m-3">
            <h4 class="card-body" id="pola_kunci">---</h4>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      setInterval(() => {
        fetch(`http://localhost:8080/esp32/api/api.php?data=realtime`)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            document.getElementById("kapasistas_baterai").innerHTML = data["data"][0].KAPASITAS_BATERAI;
            document.getElementById("pola_kunci").innerHTML = data["data"][0].POLA_KUNCI;
          });
      }, 500);
    </script>

    
  </body>
</html>
