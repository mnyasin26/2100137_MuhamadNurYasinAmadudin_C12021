<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Knock Lock</title>
    <link rel="stylesheet" type="text/css" href="css/stylelogin-register.css">
</head>

<body>
    <div class="container">
        <div class="item logo">
            <img src="assets/images/Login Page - Desktop copy.png" alt="gambar" class="gambar">
        </div>
        <div class="item login">
            <div class="login-form">
                <u>Welcome!</u>
                <form role="form" onsubmit="signUp(event);" autocomplete="off">
                    <div class="form-group">
                        <h3>email</h3>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <h3>username</h3>
                        <input type="username" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <h3>password</h3>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <h3>device code</h3>
                        <input type="text" name="code" id="code" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <p>sudah punya akun? <a href="login.html" style="color: #56AB60">Login</a></p>
            </div>
        </div>
    </div>


    <!-- <footer>
        <div class="bawah">
            <img src="assets/images/dot-putih.png" alt="dotp" class="dotp">
        </div>
    </footer> -->

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
